<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyLearning - Dashboard</title>
    <link rel="stylesheet" href="css/home.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <div class="logo">
                <i class="fas fa-graduation-cap"></i>
                <h2>MyLearning</h2>
            </div>
            <div class="user-info">
                <span id="userEmail">Welcome!</span>
                <button id="logoutBtn" class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </header>
        
        <main class="dashboard-main">
            <div class="welcome-section">
                <h1>Welcome to Your Learning Dashboard!</h1>
                <p>You have successfully logged in to MyLearning platform.</p>
            </div>
            
            <div class="dashboard-grid">
                <div class="dashboard-card">
                    <i class="fas fa-book"></i>
                    <h3>My Courses</h3>
                    <p>Access your enrolled courses</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-chart-line"></i>
                    <h3>Progress</h3>
                    <p>Track your learning progress</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-calendar"></i>
                    <h3>Schedule</h3>
                    <p>View your class schedule</p>
                </div>
                
                <div class="dashboard-card">
                    <i class="fas fa-trophy"></i>
                    <h3>Achievements</h3>
                    <p>View your certificates and badges</p>
                </div>
            </div>
        </main>
    </div>
    
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/home.js"></script>
    <script type="module">
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";
        import { app } from "./js/firebase-config.js";

        const auth = getAuth(app);

        onAuthStateChanged(auth, (user) => {
            if (!user) {
                // User is signed out, redirect to login page
                window.location.href = "index.html";
            }
        });
    </script>
</body>
</html>
